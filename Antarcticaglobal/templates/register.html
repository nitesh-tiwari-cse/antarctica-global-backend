<html> 
	<head> 
		<meta charset="UTF-8"> 
		<title> Register </title> 
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">			 
	</head> 
	<body></br></br></br></br></br> 
		<div align="center"> 
		<div align="center" class="border"> 
			<div class="header"> 
				<h1 class="word">Register</h1> 
			</div></br></br></br> 
			<h2 class="word"> 
				<form action="{{ url_for('register') }}" method="post"> 
				<div class="msg">{{ msg }}</div> 
					<input id="fname" name="fname" type="text" placeholder="Enter Your first name" class="textbox"/></br></br> 
					<input id="lname" name="lname" type="text" placeholder="Enter Your last name" class="textbox"/></br></br> 
					<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br> 
					<input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br> 
					<input id="dname" name="dname" type="text" placeholder="Department name" class="textbox"/></br></br> 
					<input type="submit" class="btn" value="Register"></br> 
				</form> 
			</h2> 
			<p class="bottom">Already have an account? <a class="bottom" href="{{url_for('login')}}"> Log In here</a></p> 
		</div> 
		</div> 
	</body> 
</html>
